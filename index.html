<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <a href="#"> <span>M</span>y <span>L</span>ibrary</a>
      </div>
    </nav>
    <!-- End of Navbar -->
    <!-- Container -->
    <section class="main-body">
      <div class="container">
        <div class="input-section">
          <form>
            <h2>Book Details</h2>
            <div class="input-card">
              <label for="title">Book Title</label>
              <input type="text" id="title" required />
            </div>
            <div class="input-card">
              <label for="author">Book Author</label>
              <input type="text" id="author" required />
            </div>
            <div class="input-card">
              <label for="pages">How many pages?</label>
              <input type="number" id="pages" required />
            </div>
            <div class="input-card">
              <label for="radio">Have you read this book?</label>
              <div class="radio-inputs">
                <input type="radio" name="hasRead" value="true" required />Yes
                <input type="radio" name="hasRead" value="false" required />No
              </div>
            </div>
            <div class="input-card">
              <button type="submit" id="newBookBtn" class="btn">
                New Book
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- End of Container -->

    <script src="script.js"></script>
  </body>
</html>
